<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Replay Event Management UI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">Replay Event Management</h3>
        </div>
        <div class="card-body">
          <form method="POST">
            <div class="mb-3">
              <label for="event_type" class="form-label">Event Type</label>
              <input
                type="text"
                id="event_type"
                name="event_type"
                class="form-control"
                placeholder="Enter event type"
                required
              />
            </div>
            <div class="mb-3">
              <label for="target_queue" class="form-label"
                >Target RabbitMQ Queue</label
              >
              <input
                type="text"
                id="target_queue"
                name="target_queue"
                class="form-control"
                placeholder="Enter target queue"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">
              Trigger Replay
            </button>
          </form>

          {% if success %}
          <div class="alert alert-success mt-3" role="alert">{{ message }}</div>
          {% elif error %}
          <div class="alert alert-danger mt-3" role="alert">{{ message }}</div>
          {% endif %}
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
